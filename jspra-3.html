<body>
    
    練習三
    輸入兩數字
    判斷大小
    <script>
        let num1 = parseInt(prompt('input num1' , ));
        let num2 = parseInt(prompt('input num2' , ));
        if(num1>num2){
            console.log("num1>num2");
        }
        else if(num1<num2){
            console.log("num1<num2");
        }
        else{
            console.log("num1=num2");
        }

        console.log("num1 = " + num1)
        console.log("num2 = " + num2)
    </script>

</body>
